<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
		  -webkit-appearance: none;
		  margin: 0;
		}
	</style>
	</head>
	<body>
		<div class="container mt-5">
		<div class="mt-5">
			<h2 class="text-center">Registration Form</h2>
		</div>
			<form  action="/project1/register" method="post" enctype="multipart/form-data">
				<div class="form-group mt-5">
					<label for="accountNumber">Account Number</label>
					<input name="accountNumber" type="text" class="form-control" required="true" id="accountNumber" placeholder="Enter Account Number">
			  </div>
			  <div class="form-group mt-2">
					<label for="cifNumber">CIF Number</label>
					<input name="cifNumber" type="number" required="true"  class="form-control" id="cifNumber" placeholder="Enter CIF Number">
			  </div>
			  <div class="form-group mt-2">
					<label for="id=ifscCode">IFSC Code</label>
					<input name="ifscCode" type="text" required="true"  class="form-control" id="ifscCode"  placeholder="Enter IFSC Code">
			  </div>
			  <div class="form-group mt-2">
					<label for="micrCode">MICR Code</label>
					<input name="micrCode" type="text" required="true" class="form-control" id="micrCode" placeholder="Enter MICR Code">
			  </div>
			  <div class="form-group mt-2">
					<label for="adharNumber">Adhar Number</label>
					<input name="adharNumber" type="number"  required="true" class="form-control" id="adharNumber" placeholder="Enter Adhar Number">
			  </div>
			  <div class="form-group mt-2">
					<label for="address">Address</label>
					<input name="address" type="text"  required="true" class="form-control" id="address" placeholder="Enter Adress as in Passbook">
			  </div>
			  <div class="form-group mt-2">
					<label for="dob">Date Of Birth</label>
					<input name="dob" type="date"  required="true" class="form-control" id="dob">
			  </div>
			  <div class="form-group mt-2">
					<label for="photoAdhar">Photo Of Adhar</label>
					<input name="photoAdhar" type="file"  required="true" class="form-control" id="adharPhoto">
			  </div>
			  <div class="form-group mt-2">
					<label for="profilePhoto">Profile Photo</label>
					<input name="profilePhoto" type="file"  required="true" class="form-control" id="profilePhoto">
			  </div>
			  <div class="form-group mt-2">
					<label for="password">Password</label>
					<input name="password" type="password"  required="true" class="form-control" id="password">
			  </div>
			  <div class="form-group mt-2">
					<label for="reenterpassword">Re-Enter Password</label>
					<input name="repassword" type="password"  required="true" class="form-control" id="reenterpassword">
			  </div>
			  
			  <div class="form-group mt-3 text-center">
					<input type="submit" class="btn-outline-success"/>
					<input type="reset" class="btn-outline-secondary"/>
			  </div>
			</form>
		</div>
	</body>
</html>
