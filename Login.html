<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
<div class="container mt-5 bg-light">
<h2 class="text-center">Login Form</h2>
<form action="/project1/login" method="post">
  <div class="form-group mt-5">
    <label for="accountNumber">Account Number</label>
    <input name="accountNumber" required="true" type="text" class="form-control" id="accountNumber" aria-describedby="emailHelp" placeholder="Enter Account Number">
  </div>
  <div class="form-group mt-3">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" required="true" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="termsandpolicy mt-3">
	<a href="somepage.html">Terms & Policy</a>
  <div>
  <div class="form-check">
    <input required="true" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I Agree</label>
  </div>
  <div class="termsandpolicy text-center mt-3">
	<a href="register.html">Dont have an account</a>
  <div>
  <div class="text-center mt-5">
	<button type="submit" class="btn btn-outline-success">Submit</button>
  </div>
</form>
</div>
	</body>
</html>
